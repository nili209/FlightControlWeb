<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/site.css" />
    <link rel="stylesheet" href="../styles/DragAndDrop.css" />

    <title>shiraz and nili</title>
</head>
<body>

    <div id="page">
        <header><h1 class="display-4">Flight Board</h1></header>
        <main id="main">
            <div id="board-section">
                <div id="flights-map">
                    <h1> My Google Map</h1>
                    <div id="map"></div>
                </div>

                <!--class="overflow-auto"-->
                <div id="flight-details-wrapper">
                    <h2>Flight Details</h2>
                    <table class="table table-borderless" id="flight-details">
                        <thead>
                            <tr>
                                <th class="table-primary" id="company-name-label">Company Name</th>
                                <th class="table-primary" id="number-of-passangers-label">Number of passangers</th>
                                <th class="table-primary" id="start-location-label">Start location</th>
                                <th class="table-primary" id="end-location-label">End location</th>
                                <th class="table-primary" id="start-time-label">Start Time</th>
                                <th class="table-primary" id="end-time-label">End Time</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="table-primary" id="company-name-definition"> </td>
                                <td class="table-primary" id="number-of-passangers-definition"> </td>
                                <td class="table-primary" id="start-location-definition"> </td>
                                <td class="table-primary" id="end-location-definition"> </td>
                                <td class="table-primary" id="start-time-definition"> </td>
                                <td class="table-primary" id="end-time-definition"> </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
  
            <div id="flight-list-section">
                <div class="my-flights-wrapper" id="my-flights-wrapper">
                   
                    <h2>My Flights</h2>
                    <div class="my-flights-list-wrapper" id="drop-area">
                        <form class="my-form">
                            <div id="gallery"></div>
                            <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
                            <img id="myImageId" src="../images/DragAndDrop.png">
                        </form>
                        <ul id="my-flights-list">
                        </ul>
                    </div>                         
                </div>
                <div id="external-flights-wrapper" class="external-flights-wrapper">
                    <div id="external-flights">
                        <h2>External Flights</h2>
                        <div class="external-list-wrapper">
                            <ul id="external-flights-list">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/site.js" asp-append-version="true"></script>
    <script src="../js/DragAndDrop.js" asp-append-version="true"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAibB45E1c6--c1XDhc_vrGViBr6uy8I9o&callback=initMap">
    </script>
    <script src="../js/mapJs.js" asp-append-version="true"></script>

</body>
</html>
