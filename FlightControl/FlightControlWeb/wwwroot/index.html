<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/site.css" />
    <link rel="stylesheet" href="../styles/DragAndDrop.css" />

    <title>Flight Control Web</title>
</head>
<body>
    <div id="page">
        <header><br /></header>
        <div class="alert alert-warning alert-dismissible fade show" id="error" role="alert">
            <div id="error_message"></div>
            <button type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <main id="main">

            <div id="board-section">
                <div id="flights-map">
                    <div id="map"></div>
                </div>
                <div id="flight-details-wrapper">
                    <h4 id="colorfull">Flight Details</h4>
                    <table class="table table-borderless" id="flight-details">
                        <thead>
                            <tr>
                                <th class="table-active" id="company-name-label">Company Name</th>
                                <th class="table-active" id="number-of-passangers-label">Number Of Passangers</th>
                                <th class="table-active" id="start-location-label">Start Location</th>
                                <th class="table-active" id="end-location-label">End Location</th>
                                <th class="table-active" id="start-time-label">Start Time</th>
                                <th class="table-active" id="end-time-label">End Time</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="table-active" id="company-name-definition"></td>
                                <td class="table-active" id="number-of-passangers-definition"></td>
                                <td class="table-active" id="start-location-definition"></td>
                                <td class="table-active" id="end-location-definition"></td>
                                <td class="table-active" id="start-time-definition"></td>
                                <td class="table-active" id="end-time-definition"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="flight-list-section">
                <div class="my-flights-wrapper" id="my-flights-wrapper">

                    <h4 id="colorfull">My Flights</h4>
                    <div class="my-flights-list-wrapper" id="drop-area">
                        <form class="my-form">
                            <div id="gallery"></div>
                            <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
                        </form>
                        <ul id="my-flights-list">
                        </ul>
                    </div>
                </div>
                <div id="external-flights-wrapper" class="external-flights-wrapper">
                    <div id="external-flights">
                        <h4 id="colorfull">External Flights</h4>
                        <div class="external-list-wrapper">
                            <ul id="external-flights-list">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/site.js" asp-append-version="true"></script>
    <script src="../js/DragAndDrop.js" asp-append-version="true"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=(Enter_Your_Key_Here)callback=initMap">
    </script>
    <script src="../js/mapJs.js" asp-append-version="true"></script>

</body>
</html>
